<h1>El aroma m√†gico</h1>
<div class="background-image"></div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">
        <h2>Id</h2>
      </th>
      <th scope="col">
        <h2>Nombre</h2>
      </th>
      <th scope="col">
        <h2>Tipo</h2>
      </th>
      <th scope="col">
        <h2>Region</h2>
      </th>
    </tr>
</thead>

  <tbody>
      <tr *ngFor="let coffee of coffeeArray">
      <td >{{ coffee.id }}</td>
      <td>{{ coffee.nombre }}</td>
      <td>{{ coffee.tipo }}</td>
      <td>{{ coffee.region }}</td>
    </tr>
  <p>Total cafe de origen: {{ counterOriginCoffee }}</p>
  <p>Total cafe de blend: {{ counterBrendCoffee }}</p>
  </tbody>
</table>
